{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit User Information</title>
    <link rel="stylesheet" href="{% static 'styles/email.css' %}?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="{% static 'Images/Logo.png' %}" alt="Site Icon" class="arclogo" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Organization</a>
        <a href="#">Saved</a>
        <a href="#">Email</a>
        <button class="logout">Log out</button>
      </nav>
    </header>

    <div class="sidebar"> 
      <div class="sidebarOptions">
        <a href="#">
          <img src="{% static 'Images/Settings.png' %}" alt="Settings" class="sidebarLogo" />
        </a>
        <a href="#">
          <img src="{% static 'Images/Navigation.png' %}" alt="Menu" class="sidebarLogo" />
        </a>
        <a href="#">
          <img src="{% static 'Images/Notification.png' %}" alt="Notifications" class="sidebarLogo" />
        </a>
      </div>
    </div>

    <div class="main-container">
      <form id="editUserForm" method="post" action="{% url 'your_app:edit_user' %}">
      {% csrf_token %}
        <div class="form-container">
          <div class="form-header">
            <h1>Edit User Information</h1>
            <a href="#" class="back-link">‚Üê Back</a>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ user.email }}" required />
          </div>
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required />
          </div>
          <div class="form-group">
            <label for="middle_initial">Middle Initial:</label>
            <input type="text" id="middle_initial" name="middle_initial" value="{{ user.middle_initial }}" />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required />
          </div>
          <div class="form-group">
            <label for="address">Complete Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" required />
          </div>
          <div class="form-group">
            <label for="contact_no">Contact No.:</label>
            <input type="text" id="contact_no" name="contact_no" value="{{ user.contact_no }}" required />
          </div>
          <div class="form-row">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" value="{{ user.age }}" required />
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" value="{{ user.gender }}" required />
            </div>
          </div>
          <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option disabled selected>Department</option>
                <option value="HR" {% if user.department == "HR" %}selected{% endif %}>HR</option>
                <option value="IT" {% if user.department == "IT" %}selected{% endif %}>IT</option>
                <!-- Add other departments as necessary -->
            </select>
          </div>
          <div class="form-group">
            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option disabled selected>Position</option>
                <option value="Manager" {% if user.position == "Manager" %}selected{% endif %}>Manager</option>
                <option value="Employee" {% if user.position == "Employee" %}selected{% endif %}>Employee</option>
                <!-- Add other positions as necessary -->
            </select>
          </div>
          <button type="submit">Submit Changes</button>
        </div>
      </form>

      <div class="profile-section">
        <div class="profile-card">
          <div class="main-profile-wrapper">
            <img id="mainProfilePic" src="{% static 'Images/Profile.png' %}" class="main-profile-pic" alt="Selected Avatar" />
          </div>
          <p class="change-text">Change Profile Picture</p>
          <div class="avatar-selection">
            <img src="{% static 'Images/Profile1.png' %}" />
            <img src="{% static 'Images/Profile2.png' %}" />
            <img src="{% static 'Images/Profile3.png' %}" />
            <img src="{% static 'Images/Profile4.png' %}" />
            <img src="{% static 'Images/Profile5.png' %}" />
            <img src="{% static 'Images/Profile6.png' %}" />
            <img src="{% static 'Images/Profile7.png' %}" />
            <img src="{% static 'Images/Profile8.png' %}" />
            <img src="{% static 'Images/Profile9.png' %}" />
            <img src="{% static 'Images/Profile10.png' %}" />
            <img src="{% static 'Images/Profile11.png' %}" />
            <img src="{% static 'Images/Profile12.png' %}" />
            <img src="{% static 'Images/Profile13.png' %}" />
            <img src="{% static 'Images/Profile14.png' %}" />
            <img src="{% static 'Images/Profile15.png' %}" />
          </div>
        </div>
      </div>
      
    </div>

    <script>
      const thumbnails = document.querySelectorAll('.avatar-selection img');
      const mainPic = document.getElementById('mainProfilePic');

      thumbnails.forEach(thumb => {
        thumb.addEventListener('click', () => {
          mainPic.src = thumb.src;
        });
      });
    </script>

  </body>
</html>
