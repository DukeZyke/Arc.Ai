{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Info</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}?v=1.0">
    <link rel="stylesheet" href="{% static 'styles/signup_details.css' %}?v=1.0">
    <script src="{% static 'scripts/signup_details.js' %}" defer></script>
</head>
<body>
    <div id="login_cntr">
        <div id="container">
            <div id="form_container">
                {% for message in messages %}
                <h5 style="color: red;">{{message}}</h5>
                {% endfor %}

                <form id="form" method="post" action="{% url 'core:signup_details' %}">
                    {% csrf_token %}
                    <div id="signin_form">
                        <h1 class="titles justify-center">Acount Setup</h1>
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="first_name" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="middle_name">Middle Name:</label>
                            <input type="middle_name" id="middle_name" name="middle_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="last_name" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="complete_address">Complete Address:</label>
                            <input type="complete_address" id="complete_address" name="complete_address" required>
                        </div>
                        <div class="form-group">
                            <label for="contact_number">Contact Number:</label>
                            <input type="contact_number" id="contact_number" name="contact_number" required>
                        </div>
                        <div id="age-gender-container">
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" id="age" name="age" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="footer">
                        <button id="login_button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="logo_container" class="gap">
                <div id="select_profile">
                    <div id="active_profile_pic">
                        <img id="selected_profile_pic" src="{% static 'Images/Profile.png' %}">
                    </div>
                    <p>Select Profile Picture</p>
                    <div class="profile_pic_cntr">
                        <!-- Add 15 clickable images -->
                        {% for i in range %}
                            {% with "Images/Profile" as base_path %}
                            <img class="profile_pic_option" src="{% static base_path %}{{ i }}.png" alt="Profile Picture {{ i }}" onclick="selectProfilePicture(this)">
                            {% endwith %}
                        {% endfor %}
                    </div>
                </div>

                <!-- <script>
                    function selectProfilePicture(img) {
                        // Update the selected profile picture
                        document.getElementById('selected_profile_pic').src = img.src;
                
                        // Save the selected image path in the hidden input field
                        document.getElementById('profile_avatar').value = img.src;
                    }
                </script> -->
                    
                <div id="main_logo">
                    <img id="welcome_logo" src="{% static 'Images/LogoV2.png' %}" alt="Arc.Ai Logo">
                    <h2>Hierarchy-Based Online Repository</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
